    <script type="text/javascript">
        function parallax_height() {
        var scroll_top = $(this).scrollTop();
        var sample_section_top = $(".sample-section").offset().top;
        var header_height = $(".sample-header-section").outerHeight();
        $(".sample-section").css({ "margin-top": header_height });
        $(".sample-header").css({ height: header_height - scroll_top });
        }
        parallax_height();
        $(window).scroll(function() {
        parallax_height();
        });
        $(window).resize(function() {
        parallax_height();
        });
    </script>
    <div class="preview-box">
        <div class="details">
          <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <img src="" alt="">
          <div class="description-box">
            <h2 class="dsc_tittle">Digital eye</h2>
            <p class="description"></p>
          </div> 
          <div class="slide prev"><i class="fas fa-angle-left"></i></div>
          <div class="slide next"><i class="fas fa-angle-right"></i></div> 
        </div>

        
      </div>
      <div class="shadow"></div>

    <div class = "theme-selector">

            <i class="fas fa-cog"></i>
        </div>
        <h3>select theme</h3>
        <div class="theme-button-container">
            <span class="theme-buttons active" data-color="22, 33, 62" data-random = "no" data-background-image="url('images/bg-2.png')" data-font-color = "44, 116, 179" style="background:rgb(22, 33, 62);"></span>
            <span class="theme-buttons" data-color="45, 3, 59" data-random = "no" data-background-image="url('images/bg-1.png')" data-font-color = "193, 71, 233" style="background: rgb(45, 3, 59);" ></span>
            <span class="theme-buttons" data-color="0, 0, 0" data-random = "no" data-background-image="url('images/bg-3.png')" data-font-color = "91, 143, 185" style="background: rgb(0, 0, 0);"></span>
            <span class="theme-buttons" data-color="45, 3, 59" data-random = "yes" style="background-image: url('images/icn3.png');"></span>
        </div>
        <div class="font-container">
            <span class="font-1" data-font-size = "12px" data-h2-font-size = "20px"></span>
            <span class="font-2" data-font-size = "14px" data-h2-font-size = "25px"></span>
            <span class="font-3" data-font-size = "15px" data-h2-font-size = "28px"></span>
        </div>
    </div>




<div class="scrollTop" onclick="scrollToTop();"></div>
  <script type="text/javascript">
    window.addEventListener("scroll", function () {
      var scroll = document.querySelector(".scrollTop");
      scroll.classList.toggle("active", window.scrollY > 500);
    });

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth",
      });
    }
  </script>
